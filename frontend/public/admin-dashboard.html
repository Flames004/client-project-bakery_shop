<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Maakhan Bakers</title>
    <link rel="stylesheet" href="/src/index.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, var(--cream), var(--warm-white));
            min-height: 100vh;
        }
        
        .admin-dashboard {
            padding: 2rem;
            width: 100vw;
            max-width: 100%;
            box-sizing: border-box;
        }
        
        .dashboard-header {
            background: linear-gradient(135deg, var(--deep-red), var(--saffron));
            color: white;
            padding: 2rem;
            border-radius: 1rem;
            margin-bottom: 2rem;
            text-align: center;
            box-shadow: 0 8px 25px rgba(139, 0, 0, 0.3);
        }
        
        .dashboard-title {
            font-size: 2.5rem;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            margin: 0 0 0.5rem 0;
        }
        
        .dashboard-subtitle {
            font-size: 1.125rem;
            opacity: 0.9;
            margin: 0;
        }
        
        .dashboard-tabs {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .tab-button {
            background: var(--warm-white);
            color: var(--text-dark);
            border: 2px solid var(--border-gold);
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            min-width: 150px;
            text-align: center;
        }
        
        .tab-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        .tab-button.active {
            background: linear-gradient(135deg, var(--golden), var(--saffron));
            color: white;
            border-color: var(--golden);
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }
        
        .stat-card {
            background: linear-gradient(145deg, var(--warm-white), var(--cream));
            border: 2px solid var(--border-gold);
            border-radius: 1rem;
            padding: 1.5rem;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
        }
        
        .stat-icon {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }
        
        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            margin: 0.5rem 0 0.25rem 0;
        }
        
        .loading-container {
            min-height: 50vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 4px solid var(--golden);
            border-top: 4px solid var(--deep-red);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .orders-grid {
            display: grid;
            gap: 1rem;
        }
        
        .order-card {
            background: linear-gradient(145deg, var(--warm-white), var(--cream));
            border: 2px solid var(--border-gold);
            border-radius: 1rem;
            padding: 1.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            flex-wrap: wrap;
            gap: 1rem;
        }
        
        .order-id {
            color: var(--deep-red);
            font-size: 1.25rem;
            font-weight: bold;
            margin: 0 0 0.5rem 0;
        }
        
        .status-buttons {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }
        
        .status-btn {
            background: var(--warm-white);
            color: var(--text-dark);
            border: 2px solid var(--border-gold);
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            cursor: pointer;
            font-size: 0.875rem;
            font-weight: 500;
            text-transform: capitalize;
            transition: all 0.3s ease;
        }
        
        .status-btn:hover {
            transform: translateY(-1px);
        }
        
        .status-btn.active {
            background: linear-gradient(135deg, var(--golden), var(--saffron));
            color: white;
            border-color: var(--golden);
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .empty-state {
            background: var(--warm-white);
            border: 2px solid var(--border-gold);
            border-radius: 1rem;
            padding: 3rem;
            text-align: center;
        }
        
        .empty-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }
        
        .logout-btn {
            position: fixed;
            top: 1rem;
            right: 1rem;
            background: var(--deep-red);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            cursor: pointer;
            font-weight: 600;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <button class="logout-btn" onclick="logout()">Logout</button>
    
    <div class="admin-dashboard">
        <!-- Header -->
        <div class="dashboard-header">
            <h1 class="dashboard-title">üßà Maakhan Bakers Admin Dashboard</h1>
            <p class="dashboard-subtitle">‡§™‡•ç‡§∞‡§¨‡§Ç‡§ß‡§® ‡§™‡•à‡§®‡§≤ (Management Panel)</p>
        </div>

        <!-- Navigation Tabs -->
        <div class="dashboard-tabs">
            <button class="tab-button active" onclick="showTab('overview')">
                üìä Overview<br><small>(‡§Ö‡§µ‡§≤‡•ã‡§ï‡§®)</small>
            </button>
            <button class="tab-button" onclick="showTab('orders')">
                üìã Orders<br><small>(‡§ë‡§∞‡•ç‡§°‡§∞)</small>
            </button>
            <button class="tab-button" onclick="showTab('products')">
                üçØ Products<br><small>(‡§â‡§§‡•ç‡§™‡§æ‡§¶)</small>
            </button>
        </div>

        <!-- Loading State -->
        <div id="loading" class="loading-container">
            <div>
                <div class="loading-spinner"></div>
                <p>Loading Admin Dashboard...</p>
            </div>
        </div>

        <!-- Overview Tab -->
        <div id="overview" class="tab-content active">
            <div class="stats-grid" id="statsGrid">
                <!-- Stats will be populated by JavaScript -->
            </div>
        </div>

        <!-- Orders Tab -->
        <div id="orders" class="tab-content">
            <h2 style="color: var(--deep-red); margin-bottom: 1.5rem;">üìã Order Management (‡§ë‡§∞‡•ç‡§°‡§∞ ‡§™‡•ç‡§∞‡§¨‡§Ç‡§ß‡§®)</h2>
            <div id="ordersContainer">
                <!-- Orders will be populated by JavaScript -->
            </div>
        </div>

        <!-- Products Tab -->
        <div id="products" class="tab-content">
            <h2 style="color: var(--deep-red); margin-bottom: 1.5rem;">üçØ Product Management (‡§â‡§§‡•ç‡§™‡§æ‡§¶ ‡§™‡•ç‡§∞‡§¨‡§Ç‡§ß‡§®)</h2>
            <div id="productsContainer">
                <!-- Products will be populated by JavaScript -->
            </div>
        </div>
    </div>

    <script>
        let ordersData = [];
        let productsData = [];
        let stats = {
            totalOrders: 0,
            totalRevenue: 0,
            activeOrders: 0,
            totalProducts: 0
        };

        // Check authentication on page load
        async function checkAuth() {
            try {
                const response = await fetch('http://localhost:3001/api/admin/me', {
                    credentials: 'include'
                });
                
                if (!response.ok) {
                    window.location.href = '/admin-login.html';
                    return false;
                }
                
                return true;
            } catch (error) {
                console.error('Auth check failed:', error);
                window.location.href = '/admin-login.html';
                return false;
            }
        }

        // Fetch dashboard data
        async function fetchDashboardData() {
            try {
                const [ordersRes, productsRes] = await Promise.all([
                    fetch('http://localhost:3001/api/admin/orders', { credentials: 'include' }),
                    fetch('http://localhost:3001/api/products', { credentials: 'include' })
                ]);
                
                if (!ordersRes.ok || !productsRes.ok) {
                    throw new Error('Failed to fetch data');
                }
                
                ordersData = await ordersRes.json();
                productsData = await productsRes.json();
                
                // Calculate stats
                const totalRevenue = ordersData.reduce((sum, order) => sum + (order.total || 0), 0);
                const activeOrders = ordersData.filter(order => order.status === 'pending').length;
                
                stats = {
                    totalOrders: ordersData.length,
                    totalRevenue,
                    activeOrders,
                    totalProducts: productsData.length
                };
                
                renderDashboard();
                
            } catch (error) {
                console.error('Error fetching data:', error);
                document.getElementById('loading').innerHTML = 
                    '<div style="text-align: center; color: var(--deep-red);"><h3>Error loading data</h3><p>Please check if the server is running.</p></div>';
            }
        }

        // Render dashboard
        function renderDashboard() {
            document.getElementById('loading').style.display = 'none';
            renderStats();
            renderOrders();
            renderProducts();
        }

        // Render stats
        function renderStats() {
            const statsGrid = document.getElementById('statsGrid');
            const statsItems = [
                { title: 'Total Orders', hindi: '‡§ï‡•Å‡§≤ ‡§ë‡§∞‡•ç‡§°‡§∞', value: stats.totalOrders, icon: 'üìã', color: 'var(--deep-red)' },
                { title: 'Total Revenue', hindi: '‡§ï‡•Å‡§≤ ‡§Ü‡§Ø', value: formatPrice(stats.totalRevenue), icon: 'üí∞', color: 'var(--golden)' },
                { title: 'Active Orders', hindi: '‡§∏‡§ï‡•ç‡§∞‡§ø‡§Ø ‡§ë‡§∞‡•ç‡§°‡§∞', value: stats.activeOrders, icon: 'üîÑ', color: 'var(--saffron)' },
                { title: 'Total Products', hindi: '‡§ï‡•Å‡§≤ ‡§â‡§§‡•ç‡§™‡§æ‡§¶', value: stats.totalProducts, icon: 'üçØ', color: 'var(--brown)' }
            ];
            
            statsGrid.innerHTML = statsItems.map(stat => `
                <div class="stat-card">
                    <div class="stat-icon">${stat.icon}</div>
                    <h3 class="stat-value" style="color: ${stat.color};">${stat.value}</h3>
                    <p style="margin: 0 0 0.25rem 0; color: var(--text-dark);">${stat.title}</p>
                    <p style="margin: 0; font-size: 0.875rem; opacity: 0.8; color: var(--text-dark);">(${stat.hindi})</p>
                </div>
            `).join('');
        }

        // Render orders
        function renderOrders() {
            const container = document.getElementById('ordersContainer');
            
            if (ordersData.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">üìã</div>
                        <p>No orders yet (‡§Ö‡§≠‡•Ä ‡§§‡§ï ‡§ï‡•ã‡§à ‡§ë‡§∞‡•ç‡§°‡§∞ ‡§®‡§π‡•Ä‡§Ç)</p>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = `
                <div class="orders-grid">
                    ${ordersData.map(order => `
                        <div class="order-card">
                            <div class="order-header">
                                <div>
                                    <h3 class="order-id">Order #${order.reference || order.id}</h3>
                                    <div style="font-size: 0.9rem; color: var(--text-dark);">
                                        <p style="margin: 0 0 0.25rem 0;"><strong>Customer:</strong> ${order.customer_name}</p>
                                        <p style="margin: 0 0 0.25rem 0;"><strong>Email:</strong> ${order.customer_email}</p>
                                        <p style="margin: 0 0 0.25rem 0;"><strong>Phone:</strong> ${order.customer_phone}</p>
                                        <p style="margin: 0 0 0.25rem 0;"><strong>Total:</strong> ${formatPrice(order.total)}</p>
                                        <p style="margin: 0; font-size: 0.875rem;"><strong>Date:</strong> ${formatDate(order.created_at)}</p>
                                    </div>
                                </div>
                                <div class="status-buttons">
                                    ${['pending', 'confirmed', 'ready', 'completed'].map(status => `
                                        <button 
                                            class="status-btn ${order.status === status ? 'active' : ''}"
                                            onclick="updateOrderStatus(${order.id}, '${status}')"
                                        >
                                            ${status}
                                        </button>
                                    `).join('')}
                                </div>
                            </div>
                            ${order.notes ? `
                                <div style="margin-top: 1rem; padding: 0.75rem; background: var(--cream); border-radius: 0.5rem; border: 1px solid var(--border-gold);">
                                    <strong style="color: var(--text-dark); display: block; margin-bottom: 0.25rem;">Notes:</strong>
                                    <p style="margin: 0; color: var(--text-dark); font-size: 0.9rem;">${order.notes}</p>
                                </div>
                            ` : ''}
                        </div>
                    `).join('')}
                </div>
            `;
        }

        // Render products
        function renderProducts() {
            const container = document.getElementById('productsContainer');
            
            container.innerHTML = `
                <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 1rem;">
                    ${productsData.map(product => `
                        <div style="background: linear-gradient(145deg, var(--warm-white), var(--cream)); border: 2px solid var(--border-gold); border-radius: 1rem; padding: 1.5rem; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);">
                            <div style="display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 1rem; gap: 1rem;">
                                <h3 style="color: var(--deep-red); font-size: 1.125rem; font-weight: bold; flex: 1; margin: 0;">${product.name}</h3>
                                <span style="padding: 0.25rem 0.5rem; border-radius: 0.25rem; font-size: 0.75rem; font-weight: bold; background: ${product.is_featured ? 'linear-gradient(135deg, var(--golden), var(--saffron))' : 'var(--cream)'}; color: ${product.is_featured ? 'white' : 'var(--text-dark)'}; white-space: nowrap;">
                                    ${product.is_featured ? '‚≠ê Featured' : 'Regular'}
                                </span>
                            </div>
                            <p style="color: var(--text-dark); font-size: 0.875rem; margin: 0 0 1rem 0; line-height: 1.5;">${product.description}</p>
                            <div style="display: flex; justify-content: space-between; align-items: center; gap: 1rem;">
                                <span style="color: var(--deep-red); font-size: 1.25rem; font-weight: bold;">${formatPrice(product.price)}</span>
                                <button style="background: linear-gradient(135deg, var(--saffron), var(--golden)); color: white; border: none; padding: 0.5rem 1rem; border-radius: 0.5rem; cursor: pointer; font-size: 0.875rem; font-weight: 500;">Edit</button>
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
        }

        // Update order status
        async function updateOrderStatus(orderId, newStatus) {
            try {
                const response = await fetch(`http://localhost:3001/api/admin/orders/${orderId}/status`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include',
                    body: JSON.stringify({ status: newStatus })
                });
                
                if (response.ok) {
                    // Update local data
                    const orderIndex = ordersData.findIndex(order => order.id === orderId);
                    if (orderIndex !== -1) {
                        ordersData[orderIndex].status = newStatus;
                        
                        // Update stats
                        const activeOrders = ordersData.filter(order => order.status === 'pending').length;
                        stats.activeOrders = activeOrders;
                        
                        // Re-render
                        renderStats();
                        renderOrders();
                    }
                } else {
                    alert('Failed to update order status');
                }
            } catch (error) {
                console.error('Error updating order status:', error);
                alert('Error updating order status');
            }
        }

        // Tab switching
        function showTab(tabName) {
            // Update buttons
            document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            // Update content
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            document.getElementById(tabName).classList.add('active');
        }

        // Utility functions
        function formatPrice(price) {
            return new Intl.NumberFormat('en-IN', {
                style: 'currency',
                currency: 'INR'
            }).format(price);
        }

        function formatDate(dateString) {
            return new Date(dateString).toLocaleDateString('en-IN', {
                year: 'numeric',
                month: 'short',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        // Logout function
        async function logout() {
            try {
                await fetch('http://localhost:3001/api/admin/logout', {
                    method: 'POST',
                    credentials: 'include'
                });
            } catch (error) {
                console.error('Logout error:', error);
            }
            window.location.href = '/admin-login.html';
        }

        // Initialize dashboard
        async function init() {
            const isAuthenticated = await checkAuth();
            if (isAuthenticated) {
                await fetchDashboardData();
            }
        }

        // Start the application
        init();
    </script>
</body>
</html>
